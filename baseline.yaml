apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: psa
spec:
  background: true
  rules:
  - name: baseline
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      failureAction: Audit
      podSecurity:
        level: baseline
        version: latest
        exclude:
        - controlName: Host Namespaces
